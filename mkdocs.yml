site_name: My Docs
theme:
  name: material
  features:
    - content.code.copy
    - search.highlight
    - navigation.top
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections


plugins:
  - search:
      lang: en

markdown_extensions:
  - attr_list
  - md_in_html
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences

extra_css:
  - stylesheets/extra.css

extra_javascript:
  - javascripts/extra.js

